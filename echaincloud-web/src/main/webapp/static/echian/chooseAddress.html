<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/swiper.css" rel="stylesheet" type="text/css">
    <link href="../font/iconfont.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../js/hotcss.js"></script>
    <title>选择地址</title>
</head>
<body class="bg-white">
<header>
    <div class="t-box header-top h-auto">
        <i class="iconfont icon-fanhui f-icon-s2"></i>
        <h2 class="t-box-flex1 t-center f-s4">选择地址</h2>
    </div>
</header>
<section>
    <article>
        <ul class="ch-ul">
            <li>
                <div class="ch-img-box">
                    <img class="imgCheck" src="../img/addressChecked.png" alt="">
                </div>
                <div class="ch-con-box">
                    <div class="ch-con-child">
                        <p  class="ch-con-p01">
                            <span>李莉莉</span>
                            <span class="ch-addR">[默认地址]</span>
                        </p>
                        <p class="ch-con-p02 t-right">12967845678</p>
                    </div>
                   <div>
                       广东省，深圳市，福田区，皇岗街道办事处，皇岗商务中心5楼
                   </div>
                </div>
            </li>
            <li>
                <div class="ch-img-box">
                    <img class="imgCheck" src="../img/addressNoChecked.png" alt="">
                </div>
                <div class="ch-con-box">
                    <div class="ch-con-child">
                        <p  class="ch-con-p01">
                            <span>李莉莉</span>
                            <span class="ch-addR"></span>
                        </p>
                        <p class="ch-con-p02 t-right">12967845678</p>
                    </div>
                    <div>
                        广东省，深圳市，福田区，皇岗街道办事处，皇岗商务中心5楼
                    </div>
                </div>
            </li>
            <li>
                <div class="ch-img-box">
                    <img class="imgCheck" src="../img/addressNoChecked.png" alt="">
                </div>
                <div class="ch-con-box">
                    <div class="ch-con-child">
                        <p  class="ch-con-p01">
                            <span>李莉莉</span>
                            <span class="ch-addR"></span>
                        </p>
                        <p class="ch-con-p02 t-right">12967845678</p>
                    </div>
                    <div>
                        广东省，深圳市，福田区，皇岗街道办事处，皇岗商务中心5楼
                    </div>
                </div>
            </li>
        </ul>
        <p>
            <input class="ch-add-input" type="button" value="添加提现地址/账户">
        </p>
    </article>
</section>
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script>
    $(function () {
        $('.ch-ul li').click(function () {
            $(this).find('.imgCheck').attr('src','../img/addressChecked.png');
            $(this).siblings().find('.imgCheck').attr('src','../img/addressNoChecked.png');
            $(this).find('.ch-addR').html('[默认地址]');
            $(this).siblings().find('.ch-addR').html('');
        })
    })
</script>
</body>
</html>
